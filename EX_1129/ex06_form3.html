<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form태그 검색하기3</title>
		<script>
			function check(){
				let f = document.getElementById("ff");
				let id=f.id.value;
				f.submit();
			}
		
		</script>
	</head>
	<body>
		<form id ="ff" method="GET" action="login.jsp">
			<table border="1">
				<tr>
					<th>아이디</th>
					<!-- name속성 : 서버로 전달될 값. 중복불가 -->
					<td><input name="id"></td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type="password" name="pwd"></td>
				</tr>
				<tr>
					<th>이름</th>
					<td><input name="name"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="button" value="전송" onclick="check();">
					</td>
				</tr>

			</table>
		
		</form>
	</body>
</html>
