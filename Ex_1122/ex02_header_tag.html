<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>heading 태그</title>
	</head>
	<body>
		<!-- 일반적으로 제목등을 표기할때 사용하는 태그
		1 ~ 3을 많이 쓴다. -->
	
		<h1>Heading tag</h1>
		<h2>Heading tag</h2>
		<h3>Heading tag</h3>
		<h4>Heading tag</h4>
		<h5>Heading tag</h5>
		<h6>Heading tag</h6>
	</body>
</html>
