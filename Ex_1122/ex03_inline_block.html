<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>인라인 요소와 블록요소</title>
	</head>
	<body>
		안녕하세요 
		반 갑 습 니 다
	
		<!-- inline요소는 가지고 있는 내용만큼만 너비를 차지하기 때문에 
		줄바꿈이 이뤄지지 않는다 -->
		<p>p태그는 블록요소 입니다. <b>단락</b>을 정의하는 태그로써 줄바꿈이 일어난다</p>
	
		hello
	
		<p>아 나 <strong>블록</strong>이라고</p>
	
		<div>
			div는 어떤 태그인가요?
		</div>
		<div>
			나는 블록요소에요
		</div>
		
		<!-- strong, em등의 태그는 음성낭독기가 강조하여 읽어준다  -->
		<i>인라인</i> 요소와 <em>시멘틱</em> 태그<br><!-- 강제개행 -->
		두번째 줄이요
		<br>

		<a href="#">임시링크 #</a>
		
				
		
		
	</body>
</html>
