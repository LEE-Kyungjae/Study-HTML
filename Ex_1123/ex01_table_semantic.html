<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>시맨틱 태그를 활용한 테이블</title>
	</head>
	<body>
	
		<table border="1">
			<!-- 시맨틱 태그 : 특정 의미를 가진 태그를 가지고
			브라우저에게 인식 시킴으로써 정확한 목적을 가지고 빠르게 실행 가능하도록 하는 태그 -->
		
			<caption>시맨틱 태그를 이용한 테이블</caption>
			<thead>
				<tr>
					<th>구분</th>
					<th>태블릿pc</th>
					<th>스마트폰</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>상반기 판매량</td>
					<td>2만대</td>
					<td>5만대</td>
				</tr>
							<tfoot>
				<tr>
					<td>총 판매량</td>
					<td>5만대</td>
					<td>16만대</td>
				</tr>
				
			</tfoot>
				<tr>
					<td>하반기 판매량</td>
					<td>3만대</td>
					<td>11만대</td>
				</tr>
			</tbody>

		</table>

			<tr>
				<td>상반기 판매량</td>

			<tr>

</html>
