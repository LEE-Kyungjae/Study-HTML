<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css를 통한 스타일 변경(색상)</title>
		
		<!-- 스타일 시트 : 디자인을 위한 태그 영역 
		css : cascading style sheet
		-->
			
		<style>
			/* 원하는 태그의 스타일을 변경하는 영역  */
			h1 {color : red;}
			h2 {color : blue;}
			h3 {color : green;}
			p{color : #C4DEFF;}
			div div div span {color : #8ac;}
		</style>
		
	</head>
	<body>
		<h1>스타일 연습1</h1>
		<h1>스타일 연습2</h1>
		<h2>스타일 연습3</h2>
		<h3>스타일 연습4</h3>
		<p>스타일 연습</p>
		<div><span>스타일</span>연습6</div>
		<div><div><div><span>스타일</span>연습6</div></div>		
		
		
	</body>
</html>
