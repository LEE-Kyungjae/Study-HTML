<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>id를 통한 css적용</title>
		<style>
			/* #을 통해 id로 접근한다 */
			h1#aa{color:skyblue;}
			#bb{color:red;}
		
		</style>
	</head>
	<body>
		<!-- 클래스 : 스타일변경 전용(중복가능)
				id: 스타일변경 이외의 기능에서도 사용(중복불가) -->
		<h1 id="aa">아이디 연습중1</h1>
		<h1 id="bb">아이디 연습중2</h1>
	</body>
</html>
