<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>padding(안쪽여백)</title>
		
		<style>
			p{border:5px solid red;
			background:yellow;}
			.b1{padding: 20px;} /* 상하좌우  */
			.b2{padding: 10px 30px;}/* 상하, 좌우 */
			.b3{padding: 15px 50px 30px}/* 상,좌우,하 */
			.b4{padding: 20px 30px 50px 70px;}/* 상, 우, 하, 좌 */			
			.b5{padding-left:10px;padding-bottom: 30px;}
			
			
			
		
		</style>
		
	</head>
	<body>
		<p class= "b1">패딩연습1</p>
		<p class= "b2">패딩연습2</p>
		<p class= "b3">패딩연습3</p>
		<p class= "b4">패딩연습4</p>
		<p class= "b5">패딩연습5</p>
		
	</body>
</html>
