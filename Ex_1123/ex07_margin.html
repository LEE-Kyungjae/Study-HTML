<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>margin</title>
		<style>
			*{margin:0px;
			padding: 0px;}
			
			p{border:5px solid red;
			background: aqua;}
			
			.box1{margin: 20px;}/* 상하좌우 */
			.box2{margin: 20px 50px;}/* 상하, 좌우 */
			.box3{margin: 30px 50px 70px;}/* 상, 좌우, 하 */
			.box4{margin: 30px 30px 50px 70px;}/* 상 우 하 좌 */
		</style>
		
	</head>
	<body>
		<p class ="box1">마진 연습중입니다 </p>
		<p class ="box2">마진 연습중입니다 </p>
		<p class ="box3">마진 연습중입니다 </p>
		<p class ="box4">마진 연습중입니다 </p>
	
	</body>
</html>
