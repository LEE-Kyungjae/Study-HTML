<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ul의 css적용</title>
		<style>
			li {border:1px solid black;
				list-style:none;/* 까만색 점 제거 */
				background:url(image/arrow.gif) no-repeat 2px center;
				padding-left: 10px;
				}
		</style>
	</head>
	<body>
		<ul>
			<li>타요</li>
			<li>로기</li>
			<li>라니</li>
			<li>가니</li>
		</ul>
	</body>
</html>
