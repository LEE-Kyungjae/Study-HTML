<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>list style</title>
		<style>
			.s1{list-style-type:none;}
			.s2{list-style:disc;}
			.s3{list-style:circle;}
			.s4{list-style:square;}
			.s5{list-style:upper-alpha;}
			.s6{list-style:lower-alpha;}
			.s7{list-style:upper-roman;}
			.s8{list-style:lower-roman;}
			
		</style>
	</head>
	<body>
		<ul>
			<li class= "s1">리스트 스타일</li>
			<li class= "s2">리스트 스타일</li>
			<li class= "s3">리스트 스타일</li>
			<li class= "s4">리스트 스타일</li>
			<li class= "s5">리스트 스타일</li>
			<li class= "s6">리스트 스타일</li>
			<li class= "s7">리스트 스타일</li>
			<li class= "s8">리스트 스타일</li>
		</ul>	
	</body>
</html>
