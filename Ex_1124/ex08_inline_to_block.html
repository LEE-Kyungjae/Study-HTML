<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>인라인요소 -> 블록요소</title>
		<style>
			img {display:block;}
			span {display: block;}
			b{display:block;}
			/* {display:inline} <-블록요소를 인라인 요소로 변경 */
		</style>
	</head>
	<body>
		<div>
			<img src="image/acid2Test.jpg" alt= "웃는 얼굴 이미지">
			<span>이미지1</span>
			<b>안녕</b>하세요
		</div>
	</body>
</html>
