<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>블록요소를 통한 메뉴 만들기</title>
		<style>
			*{margin:0; padding:0;}
			li{list-style:none;}
			ul{width:130px;}
			a{text-decoration: none;
			 background: #f30;
			 display:block;
			 padding: 5px;
			 margin: 3px 0;
			 color:#fff;
			 font-weight: bold;
			 }
			 /* 마우스 오버시 동작할 내용들을 정의 */
			a:hover {background:#0c0;
			color:#f00;
			}
		</style>
		
	</head>

	<body>
		<div id = "box">
			<h1>주 메뉴</h1>
			<ul>
				<li><a href="#">COMPANY</a></li>
				<li><a href="#">PRODUCT</a></li>
				<li><a href="#">SERVICE</a></li>
				<li><a href="#">COMMUNITY</a></li>
			
			</ul>
			
			
		</div>
	
	</body>
</html>
