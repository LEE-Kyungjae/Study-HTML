<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>가상클래스</title>
		<style>
		.a a{text-decoration:none;
			 color:gray;
		}

		/* 마우스를 올렸을 때 처리할 동작 */
		.a a:hover {color: orange;
					text-decoration:underline}
					
		/* 링크를 클릭시 처리할 동작 */
		.a a:active {color:red;}
		</style>
		
	</head>
	<body>
		<ul class = "a">
			<li><a href="#">가상</a></li>
			<li><a href="#">가상</a></li>
			<li><a href="#">가상</a></li>
			
		</ul>
		
	</body>
</html>
