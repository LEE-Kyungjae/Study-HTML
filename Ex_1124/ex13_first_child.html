<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>first-child</title>
		<style>
			li{list-style: none;}
			li:first-child {color:red;}
			li:last-child {color:blue;}
			
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</body>
</html>
