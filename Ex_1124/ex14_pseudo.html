<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>pseudo</title>
		<style>
			li {list-style: none;
				display: inline;
				margin-left: 10px;}
			li:nth-child(odd) {color: red;}/* 홀수 */
			li:nth-child(even)) {color: green;}/* 짝수 */
			li:nth-child(4n) {background: yellow;}
			li:nth-child(3) {color:pink;}
			
		
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
