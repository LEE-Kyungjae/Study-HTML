<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>absolute 속성 정의</title>
		<link rel = "stylesheet" href = "css/reset.css">
		<style>
			.box{	width:250px;
					border:1px solid red;
					margin: 70px 80px;
					position:relative;}
			p{	width:130px;
				height:80px;
				padding: 10px;
				color: #fff;}
			.bred{background: red;}
			.bblue{	background: blue;
					position:absolute; left: 50px; top:30px;}
			.bgreen{background: green;}		
		</style>
	</head>
	<body>
		<div class= "box">
			<p class="bred">position-absolute속성 </p>
			<p class="bblue">position-absolute속성 </p>
			<p class="bgreen">position-absolute속성 </p>
		</div>

	</body>
</html>
