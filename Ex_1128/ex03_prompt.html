<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>prompt</title>
		<script>
			//prompt로 받은 모든 값은 기본적으로 문자형태로 넘어온다
			let kor = prompt("국어");
			let eng = prompt("영어");
			let math = prompt("수학");
			
			//prompt로 정수를 받았다고 해도 *, -, /등의 연산은 문자형태가 아닌 정수형태로 연산
			//let total = kor * eng * math;
			let total = Number(kor) + Number(eng) + Number(math);
			document.write("총점 : ",total,'<br>');
			let avg = total / 3;
			
			document.write("평균 : " + avg.toFixed(2))
		</script>
				
	</head> <body>

	</body>
</html>
