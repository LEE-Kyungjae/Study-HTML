<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		//구구단
		function btn(){
			
			let input = document.getElementById("input").value;
			//input = input.value;
			let div = document.getElementById("div");
			div.innerHTML="";
			for(let i=1; i<10;i++){
				div.innerHTML += input+ " x "+ i + " = " + (input*i) + "<br>";
			}
		}		
		
		</script>
		
	</head>
	<body>
		<h1>구구단</h1>
		<input id="input" type="text" placeholder="input number" >
		<input type="button" value="확인" onclick = "btn();">
		<div id ="div">
		
		</div>
	
	</body>
</html>
